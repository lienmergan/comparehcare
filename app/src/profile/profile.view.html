<ion-view title="{{ vm.title }}">
  <ion-content class="profile-background">
    <h1 class="title">{{ vm.title }}</h1>
    <!--<a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>-->
    <div class="menu-container">
      <div class="hex-wrapper">
        <div class="hex-row">
          <div class="hexagon" id="nav-alleenstaand">
            Alleenstaand
            <div class="face1"></div>
            <div class="face2"></div>
          </div>
          <div class="hexagon" id="nav-koppels">
            Koppels
            <div class="face1"></div>
            <div class="face2"></div>
          </div>
          <div class="hexagon" id="nav-gezin-kleine-kinderen">
            Gezin met kleine kinderen
            <div class="face1"></div>
            <div class="face2"></div>
          </div>
        </div>
        <div class="hex-row shift">
          <div class="hexagon" id="nav-gezin-tieners">
            Gezin met tieners
            <div class="face1"></div>
            <div class="face2"></div>
          </div>
          <div class="hexagon" id="nav-senioren">
            Senioren
            <div class="face1"></div>
            <div class="face2"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="button button-outline button-positive">Bevestig</button>
  </ion-content>
</ion-view>
