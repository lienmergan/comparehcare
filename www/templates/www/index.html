<!DOCTYPE html>
{% load staticfiles %}
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ziekenfondsen vergelijken</title>


    <!-- compiled css output -->
    <link href="{% static 'css/ionic.app.css' %}" rel="stylesheet">

    <!-- own stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- angucomplete css -->
    <link href="{% static 'css/angucomplete.css' %}" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="{% static 'lib/ionic/js/ionic.bundle.js' %}"></script>

    <!-- angular resource for api -->
    <script src="{% static 'lib/angular-resource/angular-resource.js' %}"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="{% static 'cordova.js' %}"></script>
    <script src="{% static 'lib/ngCordova/dist/ng-cordova.js' %}"></script>

    <!-- your app's js -->
    <script src="{% static 'js/app.js' %}"></script>
  </head>
  <body>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
